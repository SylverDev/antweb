<div class="container">
    <h2 class="header transparent">Nous contacter...</h2>
    <div class="row">
        <form action="?" method="POST" class="col l6 m12 s12" id="contactFormID" name="contactForm">
            <div class="input-field ">
                <i class="material-icons prefix">contacts</i>
                <input type="text" ng-model="email.name" required="" data-error="Entrez votre NOM" data-success="Valide" class="validate" id="name" />
                <label for="name">Nom :</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" ng-model="email.email" data-error="Entrez un mail valide !" data-success="Valide" required="" class="validate" id="email" />
                <label for="email" class="validate">Email :</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">contact_phone</i>
                <input type="tel" ng-model="email.tel" data-error="Entrez votre téléphone" data-success="Valide" required="" class="validate" id="tel" />
                <label for="tel" class="validate">Téléphone :</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">comment</i>
                <textarea id="textarea1" class="materialize-textarea" ng-model="email.msg" class="validate" maxlength="500"></textarea>
                <label for="textarea1">Objet de votre demande (500 caractères maximum):</label>
            </div>
            <button id="boutonSubmit" type="submit" ng-disabled="contactForm.$invalid && vm.recaptcha_callback" class="g-recaptcha btn waves-effect lighten-4 black col l12 m12 s12" data-sitekey="6LcOZBwUAAAAAA0ZXUBqaMrzYN_BwcbFUYIGN9QI" ng-click='vm.mailTransport(email); vm.resetFields()'
                ; onclick="Materialize.toast('Demande expédiée !', 2500, 'rounded')">
                Envoyer la demande
                <img id="recaptcha" class="right" ng-disabled="vm.recaptcha_callback" ng-src="assets/img/hero-recaptcha-invisible.gif" alt="recaptcha invisible" />
            </button>
        </form>

        <div id="contactDiv" class="col l6 m12 s12">
            <h3 class="center-align">Anthony Henriques</h3>
            <h5 class="center-align">28 clos des marnières</h5>
            <h5 class="center-align">28630 Morancez</h5> Vous pouvez aussi nous contacter par téléphone
            <h5 class="center-align"><a  href="tel:33660344022" class="mobilesOnly">06.60.34.40.22</a></h5> Les appels masqués sont filtrés. Merci de votre compréhension.
        </div>
        <iframe id="contactFacebook" class="col l6 m12 s12 white" src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fantweb.fr%2Fconception_internet_chartres%2F&width=250&layout=standard&action=like&show_faces=true&share=true&height=18&appId"></iframe>
    </div>
